<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/png" href="../assets/logo.png">
        <script type="text/javascript" src="js/bootstrap.js"></script>
        
        <title>Contact Form</title>
    </head>
    <body>
        <div class="contact-container">
            <nav class="navigation">
                <img src="../assets/logo.png" alt="Logo" class="nav-logo">
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="/" class="nav-list__link">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-list__item">
                        <a href="/students" class="nav-list__link">
                            <span>Students</span>
                        </a>
                    </li>
                    <li class="nav-list__item">
                        <a href="/teachers" class="nav-list__link">
                            <span>Teachers</span>
                        </a>
                    </li>
                    <li class="nav-list__item">
                        <a href="/contact" class="nav-list__link nav-list__link--active">
                            <span>Contact</span>
                        </a>
                    </li>
                    <li class="nav-list__item">
						<a href="/login" class="nav-list__link nav-list__link--login">
							<span>Login</span>
						</a>
					</li>
                    <li class="nav-list__item">
						<a href="/data" class="nav-list__link">
							<span>Submit Data</span>
						</a>
					</li>
                </ul>
            </nav>
            <div class="navigation-hamburger">
                <input type="checkbox" class="navigation-hamburger__checkbox" id="navi-toggle">
                <label for="navi-toggle" class="navigation-hamburger__button">
                    <span class="navigation-hamburger__icon"></span>
                </label>
                <div class="navigation-hamburger__background"></div>
                <nav class="navigation-hamburger__nav">
                    <ul class="navigation-hamburger__list">
                        <li class="navigation-hamburger__item"><a href="/" class="navigation-hamburger__link">Home</a>
                        </li>
                        <li class="navigation-hamburger__item"><a href="/students"
                                class="navigation-hamburger__link">Students</a></li>
                        <li class="navigation-hamburger__item"><a href="/teachers"
                                class="navigation-hamburger__link">Teachers</a></li>
                        <li class="navigation-hamburger__item"><a href="/contact"
                                class="navigation-hamburger__link">Contact</a></li>
                        <li class="navigation-hamburger__item"><a href="/login" class="navigation-hamburger__link">Login</a>
                        </li>
                        <li class="navigation-hamburger__item"><a href="/data" class="navigation-hamburger__link">Submit Data</a></li>
                    </ul>
                </nav>
            </div>
    
            <form action="/user/contact" method="POST" class="contact-form"> 
                <div class="contact-form__contact-inputs">
                    <img src="../assets/logo.png" alt="Logo" class="contact-form__logo">

                    <div class="contact-name-form">
                        <label for="fname" class="contact-fname-label">First name:</label>
                            <input type="text" name="fname" class="contact-fname-input" required>
                        <label for="lname" class="contact-lname-label">Last name:</label>
                            <input type="text" name="lname" class="contact-lname-input" required>
                    </div>
                    <label for="school" class="contact-label">School:</label>
                        <input type="text" name="school" class="contact-school-input" required>
                    <label for="email" class="contact-label">Email:</label>
                        <input type="text" name="email" class="contact-email-input" required>
                    <label for="phone" class="contact-label">Phone Number:</label>
                        <input type="text" name="phone" class="contact-phone-input">
                    <label for="question" class="contact-label">Question:</label>
                        <textarea cols="115" rows="5" name="question" class="contact-question-input" required></textarea>
                    <div class="button-container">
                        <button type="submit" class="btn--login">Send Question</button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <div class="footer">
                <div class="footer-logo-container">
                    <div class="footer-logo-container__funding-links">
                        <p class="footer-logo-label">
                            <span class="">Funding</span>
                        </p>
                        <a href="https://www.nsf.gov/" class=""><img src="../assets/nsf-logo.png" alt="National Science Foundation" class="footer-nsf-logo"></a>
                        <a href="https://grable.org/" class=""><img src="../assets/grable-logo.png" alt="Grable Foundation Logo" class="footer-grable-logo"></a>
                    </div>
                    
                    <div class="footer-logo-container__main-links">
                        <a href="https://www.biology.pitt.edu/k-12-outreach" class="footer-main-link"><img src="../assets/logo.png" alt="PittBio Outreach Logo" class="footer-main-logo"></a>
                        <a href="https://www.biology.pitt.edu/facilities/pymatuning" class=""><img src="../assets/pymatuning-logo.png" alt="Pymatuning Lab of Ecology Logo" class="footer-pyamntuning-logo"></a>
                        <a href="http://www.rzlab.pitt.edu/" class=""><img src="../assets/rz-logo.png" alt="Richards-Zawacki Logo" class="footer-rz-logo"></a>
                    </div>
                    
                    <div class="footer-logo-container__social-links">
                        <p class="footer-logo-label">
                            <span class="">Socials</span>
                        </p>
                        <a href="https://www.facebook.com/PittBioOutreach/" class=""><img src="../assets/logo-facebook.svg" alt="" class="footer-fb-logo"></a>
                        <a href="https://www.instagram.com/pittbiooutreach/" class=""><img src="../assets/logo-instagram.svg" alt="" class="footer-ig-logo"></a>
                    </div>
                </div>
                <div class="footer-link-container"><a href="#">Privacy</a> <a href="#">Terms</a>   <a href="/contact">Contact</a></div>
                <p class="copyright-text">&copy; 2020 PittBio Outreach. All rights reserved.</p>
            </div>
        </footer>
        <script type="text/javascript" src="js/bundle.js"></script> 
    </body>
</html>
